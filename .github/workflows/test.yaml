name: test-read-files

on:
  push:
    branch:
      - ['**']

jobs:
  readfile:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Read setup
      id: read 
      run: |
        echo 'SETUP_YAML<<EOF' >> $GITHUB_ENV
        cat .github/workflows/test.yaml.txt >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        cat $GITHUB_ENV
    - name: use setup variables
      run: echo "${{env.SETUP_YAML}}"